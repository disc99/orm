apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.persistence:javax.persistence:2.1.0'
    compile 'javax.transaction:jta:1.1'

    compile 'com.h2database:h2:1.4.185'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

eclipse {
    classpath {
        containers.clear()
        containers.add("org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.launching.macosx.MacOSXType/Java SE 8 [1.8.0]")
    }
}